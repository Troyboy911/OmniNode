name: Deploy OmniNode Container to Cloudflare

on:
  push:
    branches:
      - feat-weaponized-omninode
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to Cloudflare Workers (Container)
        working-directory: .
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          echo "üöÄ Deploying container to Cloudflare..."
          # Install wrangler
          npm install -g wrangler
          
          # Deploy the container using wrangler
          wrangler deploy --compatibility-date $(date +%Y-%m-%d)
          
          echo "‚úÖ Container deployed successfully!"

      - name: Health check
        if: success()
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 15
          
          # Health check with retry
          for i in {1..5}; do
            if curl -f -s https://omninode.cc/health > /dev/null 2>&1 || curl -f -s https://omninode.cc/ > /dev/null 2>&1; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ö†Ô∏è Health check inconclusive but deployment completed"
          exit 0

      - name: Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful for OmniNode container on feat-weaponized-omninode branch"
          else
            echo "‚ùå Deployment failed for OmniNode container"
          fi
