name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy Worker to Cloudflare
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: ./src
        run: npm ci
      
      - name: Deploy to Cloudflare Workers
        working-directory: ./src
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          npx wrangler deploy --env production
          echo "✅ Worker deployed successfully to omninode.cc"
      
      - name: Set Worker Secrets
        if: success()
        working-directory: ./src
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          echo "Setting worker secrets..."
          echo "${{ secrets.DATABASE_URL }}" | npx wrangler secret put DATABASE_URL --env production
          echo "${{ secrets.JWT_SECRET }}" | npx wrangler secret put JWT_SECRET --env production
          echo "${{ secrets.JWT_REFRESH_SECRET }}" | npx wrangler secret put JWT_REFRESH_SECRET --env production
          echo "${{ secrets.OPENAI_API_KEY }}" | npx wrangler secret put OPENAI_API_KEY --env production
          echo "✅ All secrets configured"
      
      - name: Health Check
        if: success()
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          
          # Health check with retry
          for i in {1..5}; do
            if curl -f -s https://omninode.cc/health > /dev/null 2>&1; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          
          echo "⚠️ Health check failed but deployment may still be successful"
          exit 0
